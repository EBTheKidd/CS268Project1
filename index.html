        <!-- Javascript -->
        <script>
            var isNavBarOpen = false;
            function toggleNavBar() {
                // Variables
                var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var openedNavWidth = "275px";
                var closedNavWidth = "60px";
                if (isNavBarOpen) {
                    var closedNavContentWidth = screenWidth - 80 + "px";
                    // Set properties for closed Nav Bar
                    document.getElementById("navContent").style.visibility = "hidden";
                    document.getElementById("mainNavBar").style.width = closedNavWidth;
                    document.getElementById("main-content-div").style.marginLeft = closedNavWidth;
                    document.getElementById("main-content-div").style.width = closedNavContentWidth;
                    document.getElementById("footerID").style.marginLeft = closedNavWidth;
                    document.getElementById("footerID").style.width = closedNavContentWidth;

                    isNavBarOpen = false;
                } else {
                    var openedNavContentWidth = screenWidth - 295 + "px";
                    // Set Properties for opened Nav Bar
                    document.getElementById("navContent").style.visibility = "visible";
                    document.getElementById("mainNavBar").style.width = openedNavWidth;
                    document.getElementById("main-content-div").style.marginLeft = openedNavWidth;
                    document.getElementById("main-content-div").style.width = openedNavContentWidth;
                    document.getElementById("footerID").style.marginLeft = openedNavWidth;
                    document.getElementById("footerID").style.width = openedNavContentWidth;
                    isNavBarOpen = true;
                }
            }
        </script>
    </body>
