<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS (move to separate file later) -->
      <style>
         body {
         font-family: "Helvetica";
         background-color: #008a9c;
         }
         
         .navBar {
         height: 100%;
         width: 0;
         position: fixed;
         z-index: 1;
         top: 0;
         left: 0;
         background-color: rgb(0, 0, 0);
         overflow-x: hidden;
         transition: 0.5s;
         padding-top: 60px;
         }
         
         .navBar-bottom {
         position: absolute;
         bottom: 10%;
         left: 0;
         font-size: 12px;
         }

         .navBar a {
         padding: 8px 8px 8px 32px;
         text-decoration: none;
         font-size: 25px;
         color: #00e1ff;
         display: block;
         transition: 0.3s;
         }

         .navBar a:hover {
         color: #0093a7;
         }

         .navBar .closeNavBarBtn {
         position: absolute;
         top: 0;
         right: 25px;
         font-size: 36px;
         margin-left: 50px;
         }

         @media screen and (max-height: 450px) {
         .navBar {padding-top: 15px;}
         .navBar a {font-size: 18px;}
         }
      </style>
   </head>
   <body>
      <!-- Nav Bar -->
      <div id="mainNavBar" class="navBar">
         <!-- Close Button -->
         <a style="font-size:30px;cursor:pointer" class="closeNavBarBtn" onclick="closeNavBar()">&times;</a>
         <!-- Nav Links/Pages -->
         <a href="#">Page1</a>
         <a href="#">Page2</a>
         <a href="#">Page3</a>
         <a href="#">Page4</a>
         <a href="#">Page5</a>
         <a href="#">Page6</a>
         <a href="#">Page7</a>
         <a href="#">Page8</a>
         <a href="#">Page9</a>
         <a href="#">Page10</a>
         <!-- Bottom Text -->
         <a class="navBar-bottom" style="font-size: 18px;">By Ethan Blank & Brandon Westerman</a>
      </div>
      <!-- Header & p1 Text & Open Nav Bar button -->
      <div class="main-content" id="main-content-div">
        <h2>Hedgehogs</h2>
        <p>Welcome to the world of hedgehogs!</p>
        <span style="font-size:30px;cursor:pointer" onclick="openNavBar()">&#9776;</span>
      </div>
      <!-- JavaScript for open/close nav bar -->
      <script>
         function openNavBar() {
           document.getElementById("mainNavBar").style.width = "250px";
         }
         
         function closeNavBar() {
           document.getElementById("mainNavBar").style.width = "0";
         }
      </script>
   </body>
</html>
